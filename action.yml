name: 'Pyenv Build'
author: 'Gabriel Falc√£o'
description: 'Enables use of pyenv within build'
runs:
  using: 'docker'
  image: 'Dockerfile'
inputs:
  command:
    description: |
      what command to execute for each python version
    required: true
  default:
    description: |
      what is the default python version, automatically installs this
      version with pyenv even if not listed in the "versions" input.
    required: true
  versions:
    description: |
      A list of python versions to install with pyenv. Required at
      least one, unless the "default" input is set
    required: false

outputs:
  pyenv_root:
    description: |
      the full filesystem path from this action
branding:
  icon: 'cpu'
  color: 'blue'

runs:
  using: 'node12'
  main: 'index.js'
