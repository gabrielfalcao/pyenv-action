name: Continuous Integration
on: [push, pull_request]

jobs:
  jest:
    name: functional tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Node.js 12.x
      uses: actions/setup-node@master
      with:
        node-version: 12.x

    - name: run jest tests
      run: npm test

  master_self_test:
    runs-on: ubuntu-latest
    name: integration tests
    steps:
    - name: Enable pyenv in build
      id: pyenv
      uses: "gabrielfalcao/pyenv-action@master"
      with:
        default: 3.7.3
        command: |
          pip install -U pip
          pip install -U setuptools

        versions: 3.6.5,

    # Use the output from the `hello` step
    - name: List python versions
      run: pyenv versions

    - name: Verify python 3.6.5 installation
      run: pyenv local 3.6.5 && python --version

    - name: Verify python 3.7.3 installation
      run: pyenv local 3.7.3 && python --version
