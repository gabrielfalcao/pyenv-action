name: Typescript
on: [push, pull_request]
jobs:
  run:
    name: pyenv-action functional tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Node.js 12.x
      uses: actions/setup-node@master
      with:
        node-version: 12.x

    - name: install nodejs dependencies
      run: npm install

    - name: run jest tests
      run: npm test
